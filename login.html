<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .login-wrapper {
        display: flex;
        height: 100%;
        width: 100%;
        max-width: 1200px;
        border-radius: 12px;
        box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.1);
      }

      .login-left {
        background: linear-gradient(135deg, #b11016, #7e0a10);
        flex: 1;
        padding: 30px;
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-left img {
        width: 150px;
        max-height: 150px;
      }

      .login-right {
        flex: 1.5;
        background: white;
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
      }

      .login-right h2 {
        color: #b11016;
        font-size: 30px;
        margin-bottom: 25px;
        font-weight: 600;
      }

      .form-floating {
        width: 100%;
        margin-bottom: 20px;
      }

      .form-floating input {
        padding: 15px;
        border-radius: 8px;
        border: 2px solid #b11016;
        font-size: 16px;
        transition: 0.3s ease;
      }

      .form-floating input:focus {
        border-color: #7e0a10;
        box-shadow: 0 0 8px rgba(177, 16, 22, 0.5);
      }

      .form-floating label {
        color: #7e0a10;
        font-size: 14px;
      }

      .btn-login {
        background-color: #b11016;
        color: white;
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        width: 100%;
        transition: 0.3s ease;
      }

      .btn-login:hover {
        background-color: #7e0a10;
      }

      .forgot-password {
        color: #b11016;
        font-size: 14px;
        margin-top: 15px;
        text-decoration: none;
        text-align: center;
        transition: 0.3s ease;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .login-wrapper {
          flex-direction: column;
          padding: 20px;
        }

        .login-left,
        .login-right {
          flex: 1 1 100%;
          max-width: 100%;
        }

        .login-left img {
          width: 120px;
        }

        .login-right {
          padding: 30px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Login Wrapper -->
    <div class="login-wrapper">
      <!-- Left Section with Gradient Background -->
      <div class="login-left">
        <!-- Kautilya Logo -->
        <img
          src="https://apply.kspp.edu.in/assets/img/kautilya-logo.png"
          alt="Kautilya Logo"
        />
      </div>

      <!-- Right Section with Login Form -->
      <div class="login-right">
        <h2>Admin Login</h2>
        <form action="/login" method="POST">
          <!-- Email Input -->
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <label for="email">Email</label>
          </div>

          <!-- Password Input -->
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn-login">Login</button>

          <!-- Forgot Password -->
          <a href="/forgot-password" class="forgot-password"
            >Forgot Password?</a
          >
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
